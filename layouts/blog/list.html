{{ define "main" }}
<main>
	<p><a href="/">Back to Home</a></p>
	<h1>Bob Chen's Blog</h1>
	<p>I like to write about what I'm currently learning and thinking about.</p>
	<hr />
	{{ range (where .Data.Pages "Section" "blog").ByDate.Reverse }}
	<p>
		{{ .Date | dateFormat "January 2, 2006" }} - <a class="visitable" href="{{ .RelPermalink }}">{{ .Params.Title }}</a>
	</p>
	{{ end }}
</main>
{{ end }}
